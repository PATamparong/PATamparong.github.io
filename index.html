<html>
<head>
  <title>mows</title>
</head>

<style>
  * {
    box-sizing: content-box;
  }
  body{
    background-size: cover;
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb8WT9q-j_6E1TYpHA4uRkUqr6IX3v_YQo4NYHvQ-rkAyI-m-F");
  }
  .row::after {
    content: "";
    display: table;
    clear: both;
  }
  .column {
    float: left;
    width: 27.33%;
    padding: 10px;
    height: 200px;
    margin: 30px;
  }
  button:hover{
    background-color:orange;
  }
  button{
    width:90px;
    height: 25px;
    color:mediumblue;
    background-color:transparent;
    border:solid;
    border-color:orange;
  }
  .input {
    block-size: 30px;
    width: 366px;
    background-color: lightgrey;
    
  }
  .area{
    height:150px;
    width:1582px;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    padding:5px;
    font-size: 20px;
    color:rgb(23, 75, 219);
    background-color:aqua;
  }
  .P{
    font-family: cursive;
    background-color: orange;
    padding:10px
  }
  .P1{
    font-family: cursive;
    background-color:aqua;
    padding:10px
  }
  .p2{
      font-family:cursive;
      font-style: italic;
      font-size: 20px;
      color:orangered;
  }
  h1{
    background-color: royalblue;
    padding:10px;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
  }
  .payload{
    block-size: 30px;
    width: 366px;
    background-color: lightgrey;
  }
</style>

<body>
  <center>
  <h1>MQTT</h1>
  <p class="p2" >My MQTT Web App</p>
</body>
<div class="row">
  <div class="column" style="background-color:transparent">
      <p class="p">CONNECT TO:</p>
    <input class="input" placeholder="Address">
    <br><br>
  <button id="btn-connect">CONNECT</button>
  <button id="btn-disconnect">DISCONNECT</button>
  </div>

  <div class="column" style="background-color:transparent">
      <p class="p">PUBLISH MESSAGE:</p>
      <input id="pubInput" class="input"placeholder="Topic">
      <br><br>
      <input id="pubPayload" class="payload" placeholder="payload">
      <br><br>
  <button id="btn-publish">PUBLISH</button>
  </div>

  <div class="column" style="background-color:transparent">
    <p class="p">SUBSCRIBE:</p>
    <input id="subInput" class="input" placeholder="Topic">
    <br><br>
  <button id=btn-subscribe>SUBSCRIBE</button>
  </div>
</div>
<table class="area" id="messageArea">
<thead>
  <tr>
    <th>Topic</th>
    <th>Message</th>
    <th>Date and Time</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
<!-- <div>
  <p class="p1">Message:</p>
  <textarea class="area" id="messageArea" placeholder="messages will appear here.."></textarea>
</div> -->
</table>
</center>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>
</html>
